stages:
  - build
  - test
  - analyze

docker-build:
  stage: build
  services:
  - name: docker:dind
  - entrypoint: ["dockerd-entrypoint.sh", "--tls=false"]

  script:
    - cd "REST API"
    - export DOCKER_HOST=tcp://127.0.0.1:2375 && docker build -t backendimage .
    - cd .. 
    - cd "Front end"
    - cd personal
    - export DOCKER_HOST=tcp://127.0.0.1:2375 && docker build -t frontendimage .

build:
  stage: build
  script:
    - cd "REST API"
    - ./gradlew build -x test --stacktrace
    - ./gradlew.bat --stop

tests:
  stage: test
  script:
    - cd "REST API"
    - ./gradlew test
    - ./gradlew.bat --stop

sonarqube-check:
  stage: analyze
  image: gradle:jre11-slim
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - cd "REST API"
    - ./gradlew sonarqube
    - ./gradlew.bat --stop
  allow_failure: true
  only:
    - main # or the name of your main branch

